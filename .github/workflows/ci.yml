name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["18.x"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            front/node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install root dependencies
        run: npm ci

      - name: Install & build front (if present)
        run: |
          if [ -f front/package.json ]; then
            cd front
            npm ci
            npm run build || echo "front build script failed or missing; continue"
            cd ..
          else
            echo "no front/ package.json, skipping front build"
          fi

      - name: Build root
        run: npm run build


      - name: Lint
        run: npm run lint

      - name: test
        run: npm test
      - name: Upload front artifact (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: front-dist
          path: |
            front/dist
            front/build
            dist
